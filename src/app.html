<template>
  <require from="bootstrap/dist/css/bootstrap.css"></require>
  <require from="./resourcetype-list"></require>
  <require from="./workload"></require>
  <require from="./region"></require>
  <require from="./app.css"></require>

  <div class="container">

    <h1>Azure Resource Namer</h1>

    <p>A simple tool to help you name your Azure resources.</p>
    <form>

      <div class="container">
        <div class="row">
          <div class="col">
            <resourcetype-list resource.two-way="selectedResourceType"></resourcetype-list>
          </div>

          <div class="col">
            <workload message.two-way="workload"></workload>
          </div>

          <div class="col">
            <label for="environment" class="form-label">Environment</label>
            <input class="form-control" type="text" id="environment" value.bind="environment" />
          </div>

          <div class="col">
            <region name.two-way="region"></region>
          </div>

          <div class="col">
            <label for="instance" class="form-label">Instance</label>
            <input class="form-control" type="number" id="instance" value.bind="instance" />
          </div>

        </div>
      </div>

    </form>

    <h2>Resource name</h2>

    <div class="container">


      <div class="input-group mb-3">
        <input type="text" class="form-control" value.one-way="resourceName" aria-multiline="false" readonly="" spellcheck="false"
          tabindex="-1" aria-readonly="true" title="resource name">
        <span class="input-group-text copyTooltip" id="basic-addon2">
          <button type="button" class="btn-clipboard" title="Copy to clipboard" click.trigger="copyToClipboard()">
            <font-awesome-icon icon.bind="copyIcon"></font-awesome-icon>
            <span show.bind="copied" class="copyTooltiptext">Copied <font-awesome-icon icon.bind="copiedIcon"></font-awesome-icon></span>
          </button>
        </span>
      </div>
    </div>

  </div>

</template>
